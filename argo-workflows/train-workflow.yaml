apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: parallel-training-
spec:
  serviceAccountName: workflow
  volumes:
    - name: dshm
      emptyDir:
        medium: Memory
        sizeLimit: 64Gi
  entrypoint: main
  arguments:
    parameters:
      - name: training-conf-list
        value: '[
            { "TASK": "segmentation",
              "SOURCE": "PLEIADES",
              "MAYOTTE_2022": 1,
              "MARTINIQUE_2022": 0,
              "TILES_SIZE": 250,
              "AUGMENT_SIZE": 250,
              "TYPE_LABELER": "BDTOPO",
              "USE_S3": 0,
              "EPOCHS": 150,
              "BATCH_SIZE": 16,
              "TEST_BATCH_SIZE": 16,
              "LR": 0.00005,
              "BUILDING_CLASS_WEIGHT": 2,
              "LOSS_NAME": "cross_entropy_weighted",
              "MODULE_NAME": "UNetGaetan",
              "SCHEDULER_NAME": "one_cycle",
              "PATIENCE": 200,
              "LABEL_SMOOTHING": 0.0,
              "LOGITS": 1,
              "FREEZE_ENCODER": 0,
              "CUDA": 1,
              "RUN_NAME": "JeSuisTonStagios"
            }
            ]'

  templates:
    # Entrypoint DAG template
    - name: main
      dag:
        tasks:
          # Task 0: Start pipeline
          - name: start-pipeline
            template: start-pipeline-wt
          # Task 1: Preprocess images
          - name: run-training-with-params
            dependencies: [ start-pipeline ]
            template: run-training-wt
            arguments:
              parameters:
                - name: SOURCE
                  value: "{{item.SOURCE}}"
                - name: MAYOTTE_2022
                  value: "{{item.MAYOTTE_2022}}"
                - name: MARTINIQUE_2022
                  value: "{{item.MARTINIQUE_2022}}"
                - name: TYPE_LABELER
                  value: "{{item.TYPE_LABELER}}"
                - name: TASK
                  value: "{{item.TASK}}"
                - name: TILES_SIZE
                  value: "{{item.TILES_SIZE}}"
                - name: AUGMENT_SIZE
                  value: "{{item.AUGMENT_SIZE}}"
                - name: USE_S3
                  value: "{{item.USE_S3}}"
                - name: EPOCHS
                  value: "{{item.EPOCHS}}"
                - name: BATCH_SIZE
                  value: "{{item.BATCH_SIZE}}"
                - name: TEST_BATCH_SIZE
                  value: "{{item.TEST_BATCH_SIZE}}"
                - name: LR
                  value: "{{item.LR}}"
                - name: BUILDING_CLASS_WEIGHT
                  value: "{{item.BUILDING_CLASS_WEIGHT}}"
                - name: LOSS_NAME
                  value: "{{item.LOSS_NAME}}"
                - name: MODULE_NAME
                  value: "{{item.MODULE_NAME}}"
                - name: SCHEDULER_NAME
                  value: "{{item.SCHEDULER_NAME}}"
                - name: PATIENCE
                  value: "{{item.PATIENCE}}"
                - name: LABEL_SMOOTHING
                  value: "{{item.LABEL_SMOOTHING}}"
                - name: LOGITS
                  value: "{{item.LOGITS}}"
                - name: FREEZE_ENCODER
                  value: "{{item.FREEZE_ENCODER}}"
                - name: CUDA
                  value: "{{item.CUDA}}"
                - name: RUN_NAME
                  value: "{{item.RUN_NAME}}"

            # Pass the inputs to the task using "withParam"
            withParam: "{{workflow.parameters.training-conf-list}}"

    # Now task container templates are defined
    # Worker template for task 0 : start-pipeline
    - name: start-pipeline-wt
      inputs:
      container:
        image: busybox
        command: [ sh, -c ]
        args: [ "echo Starting pipeline" ]

    # Worker template for task-1 : train model with params
    - name: run-training-wt
      inputs:
        parameters:
          - name: RUN_NAME
          - name: SOURCE
          - name: MAYOTTE_2022
          - name: MARTINIQUE_2022
          - name: TYPE_LABELER
          - name: TASK
          - name: TILES_SIZE
          - name: AUGMENT_SIZE
          - name: USE_S3
          - name: EPOCHS
          - name: BATCH_SIZE
          - name: TEST_BATCH_SIZE
          - name: LR
          - name: BUILDING_CLASS_WEIGHT
          - name: LOSS_NAME
          - name: MODULE_NAME
          - name: SCHEDULER_NAME
          - name: PATIENCE
          - name: LABEL_SMOOTHING
          - name: LOGITS
          - name: FREEZE_ENCODER
          - name: CUDA
      nodeSelector:
        nvidia.com/gpu.product: "NVIDIA-H100-PCIe"
      container:
        image: inseefrlab/satellite-images-train:v0.0.6
        imagePullPolicy: Always
        resources:
          requests:
            memory: 64Gi
            cpu: 40
          limits:
            memory: 128Gi
            cpu: 50
            nvidia.com/gpu: 1
        command: ["/bin/bash", -c]
        args: ["git clone https://github.com/InseeFrLab/satellite-images-train.git &&
              cd satellite-images-train/ &&
              git checkout kikito &&
              export MC_HOST_s3=https://$AWS_ACCESS_KEY_ID:$AWS_SECRET_ACCESS_KEY@$AWS_S3_ENDPOINT &&
              mlflow run ~/work/satellite-images-train/ \
                  --env-manager=local \
                  --entry-point $ENTRY_POINT \
                  -P remote_server_uri=$MLFLOW_TRACKING_URI \
                  -P experiment_name=$MLFLOW_EXPERIMENT_NAME \
                  -p run_name = {{inputs.parameters.RUN_NAME}}\
                  -P source={{inputs.parameters.SOURCE}} \
                  -P mayotte_2022={{inputs.parameters.MAYOTTE_2022}} \
                  -P martinique_2022={{inputs.parameters.MARTINIQUE_2022}} \
                  -P type_labeler={{inputs.parameters.TYPE_LABELER}} \
                  -P task={{inputs.parameters.TASK}} \
                  -P tiles_size={{inputs.parameters.TILES_SIZE}} \
                  -P augment_size={{inputs.parameters.AUGMENT_SIZE}} \
                  -P epochs={{inputs.parameters.EPOCHS}} \
                  -P batch_size={{inputs.parameters.BATCH_SIZE}} \
                  -P test_batch_size={{inputs.parameters.TEST_BATCH_SIZE}} \
                  -P lr={{inputs.parameters.LR}} \
                  -P from_s3={{inputs.parameters.USE_S3}} \
                  -P loss_name={{inputs.parameters.LOSS_NAME}} \
                  -P module_name={{inputs.parameters.MODULE_NAME}} \
                  -P label_smoothing={{inputs.parameters.LABEL_SMOOTHING}} \
                  -P scheduler_name={{inputs.parameters.SCHEDULER_NAME}} \
                  -P patience={{inputs.parameters.PATIENCE}} \
                  -P logits={{inputs.parameters.LOGITS}} \
                  -P freeze_encoder={{inputs.parameters.FREEZE_ENCODER}} \
                  -P building_class_weight={{inputs.parameters.BUILDING_CLASS_WEIGHT}} \
                  -P cuda={{inputs.parameters.CUDA}}"
              ]
        volumeMounts:
          - mountPath: /dev/shm
            name: dshm
        env:
          # env var for s3 connexion
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: my-s3-creds
                key: accessKey
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: my-s3-creds
                key: secretKey
          - name: AWS_DEFAULT_REGION
            value: us-east-1
          - name: AWS_S3_ENDPOINT
            value: minio.lab.sspcloud.fr
          - name: MLFLOW_S3_ENDPOINT_URL
            value: https://minio.lab.sspcloud.fr
          - name: MLFLOW_TRACKING_URI
            value: https://projet-slums-detection-128833.user.lab.sspcloud.fr
          - name: MLFLOW_EXPERIMENT_NAME
            value: segmentation
          - name: ENTRY_POINT
            value: main
